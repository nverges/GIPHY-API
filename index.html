<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIPHY API</title>

  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GETTIN' GIPHY WITH IT</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="gif-input">WHAT GIF U LIKE?!</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new GIF to be added -->
      <input id="add-gif" type="submit" value="GIF IT UP">
    </form>

    <!-- GIFS will get dumped Dere -->
    <div id="gifs-view"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js">

    </script>
  </div>
</body>

</html>
