<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIPHY API</title>

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Exo+2|Gloria+Hallelujah|Orbitron|Ubuntu+Condensed" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>GETTIN' GIPHY WITH IT</h1>
    <h4>Make a button with GIF-IFY</h4>
    <h4>Click a button to search for GIFs</h4>
    <h4>Click a GIF to animate it</h4>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="gif-input">WHAT GIF U LIKE?!</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new GIF to be added -->
      <input id="add-gif" type="submit" value="GIF-IFY">
    </form>

    <!-- GIFS will get dumped Dere -->
    <div id="gifs-view"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="assets/javascript/script.js">


    </script>
  
    <footer> 
       <img src="assets/images/giphy.gif" id=giphyimg> 
    </footer>

  </div>
</body>

</html>
